<!DOCTYPE html>
<html lang="nl"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onderhoud - Milan Dewaele</title>
    <link rel="icon" href="https://avatars2.githubusercontent.com/u/67167142?v=4" type="image/png">
    <meta name="description" content="Deze pagina is momenteel niet beschikbaar.">
    <meta name="keywords"
        content="Milan Dewaele, onderhoud, niet beschikbaar, web development, design">
    <meta name="author" content="Milan Dewaele">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 60px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        canvas {
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hint {
            font-size: 0.95em;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Onderhoud</h1>
        <p>Deze pagina is (momenteel) niet beschikbaar.<br>
        Probeer het later opnieuw!</p>
        <br>
        <div class="hint">Speel het minigame hieronder terwijl je wacht: <b>Paddle Ball!</b><br>Gebruik de pijltjestoetsen om het balletje te vangen.</div>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
    </div>
    <script>
        // Simple Paddle Ball minigame
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let paddleWidth = 80, paddleHeight = 12;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleSpeed = 4;

        let ballRadius = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballDX = 3, ballDY = -3;

        let rightPressed = false, leftPressed = false;
        let score = 0;

        document.addEventListener("keydown", function(e) {
            if(e.key === "ArrowRight") rightPressed = true;
            else if(e.key === "ArrowLeft") leftPressed = true;
        });
        document.addEventListener("keyup", function(e) {
            if(e.key === "ArrowRight") rightPressed = false;
            else if(e.key === "ArrowLeft") leftPressed = false;
        });

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
            ctx.fillStyle = "#09f";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#f90";
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            ctx.font = "16px Segoe UI";
            ctx.fillStyle = "#fff";
            ctx.fillText("Score: " + score, 10, 24);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawScore();

            // Ball movement
            ballX += ballDX;
            ballY += ballDY;

            // Wall collision
            if(ballX + ballRadius > canvas.width || ballX - ballRadius < 0) ballDX = -ballDX;
            if(ballY - ballRadius < 0) ballDY = -ballDY;

            // Paddle collision
            if(ballY + ballRadius > canvas.height - paddleHeight - 10) {
                if(ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                    score++;
                } else if(ballY + ballRadius > canvas.height) {
                    // Reset game
                    score = 0;
                    ballX = canvas.width / 2;
                    ballY = canvas.height / 2;
                    ballDX = 3 * (Math.random() > 0.5 ? 1 : -1);
                    ballDY = -3;
                }
            }

            // Paddle movement
            if(rightPressed && paddleX < canvas.width - paddleWidth) paddleX += paddleSpeed;
            if(leftPressed && paddleX > 0) paddleX -= paddleSpeed;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
